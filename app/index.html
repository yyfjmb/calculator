      <section class="heading">
        <h1>碳排放计算器</h1>
      </section>
      <section class="screen">
        <div class="jumbotron">
          您本月的碳排放量为 <span id="totalNumber">230</span> kg CO2e
        </div>
      </section>
      <section class="row cloth">
        <!-- <div id="clothSlider" class="col-lg-6"></div> -->
        <div class="col-md-4 col-xs-4">
          <img src="images/cloth.svg"/>
          <div>本月</div>
        </div>
        <div class="col-md-4 col-xs-4">
          <div class="rdSlider" id="cloth1"></div>
          <div>購買新衣服</div>
        </div>
        <div class="col-md-4 col-xs-4">
          <div class="rdSlider" id="cloth2"></div>
          <div>回收舊衣服</div>
        </div>
      </section>
      <section class="row food">
        <div class="col-md-4 col-xs-4">
          <img src="images/food.svg"/>
          <div>本月</div>
        </div>
        <div class="col-md-4 col-xs-4">
          <div class="rdSlider" id="food1"></div>
          <div>吃肉類食物</div>
        </div>
        <div class="col-md-4 col-xs-4">
          <div class="rdSlider" id="food2"></div>
          <div>浪費食物</div>
        </div>
      </section>
      <section class="row house">
        <div class="col-md-4 col-xs-4">
          <img src="images/house.svg"/>
        </div>
        <div class="col-md-8 col-xs-8 house-slider">
          <input id="house1" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span id="house1Value"></span>
          <input id="house2" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span id="house2Value"></span>
          <input id="house3" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span id="house3Value"></span>
          <input id="house4" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span id="house4Value"></span>
        </div>
      </section>
      <section class="row transport">
        <div class="col-md-4 col-xs-4">
          <img src="images/transport.svg"/>
        </div>
        <div class="col-md-4 col-xs-4 transport-button">
          <button type="button" class="btn btn-primary" id="mtr">MTR</button>
          <button type="button" class="btn btn-primary" id="taxi">的士</button>
          <button type="button" class="btn btn-primary" id="bus">巴士</button>
          <button type="button" class="btn btn-primary" id="car">私家車</button>
          <button type="button" class="btn btn-primary" id="minibus">小巴</button>
          <button type="button" class="btn btn-primary" id="bike">單車</button>
        </div>
        <div class="col-md-4 col-xs-4">
          <div class="rdSlider" id="transport"></div>
        </div>
      </section>
          
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
