    <div class="container">


      <section class="screen">
        <div class="jumbotron center">
          <button id="taiwan">轉台灣版</button>
          <span id="announce">拖動圓形滑塊或者條形滑塊
          <br>
          選擇你衣食住行中的碳排放量</span>
        </div>
      </section>


      <section class="row cloth">
        <!-- <div id="clothSlider" class="col-lg-6"></div> -->
        <div class="col-md-4 col-xs-4 middle bg-grey">
          <img src="images/cloth.svg"/>
          <div class="time explain">本月</div>
        </div>
        <div class="col-md-4 col-xs-4 middle bg-white">
          <div class="rdSlider center" id="cloth1"></div>
          <div class="explain">購買新衣服</div>
        </div>
        <div class="col-md-4 col-xs-4 middle bg-white">
          <div class="rdSlider center" id="cloth2"></div>
          <div class="explain">回收舊衣服</div>
        </div>
      </section>


      <section class="row food">
        <div class="col-md-4 col-xs-4 middle bg-white">
          <img src="images/food.svg"/>
          <div class="time explain">每日</div>
        </div>
        <div class="col-md-4 col-xs-4 middle bg-grey">
          <div class="rdSlider center" id="food1"></div>
          <div class="explain">吃肉類食物</div>
        </div>
        <div class="col-md-4 col-xs-4 middle bg-grey">
          <div class="rdSlider center" id="food2"></div>
          <div class="explain">浪費食物</div>
        </div>
      </section>


      <section class="row house">
        <div class="col-md-4 col-xs-4 middle bg-grey">
          <img src="images/house.svg"/>
          <div class="middle explain">本月</div>
        </div>
        <div class="col-md-8 col-xs-8 house-slider bg-white">
          <input id="house1" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><div class="measure"><span class="notation" id="house1Value" value="0">0</span>  度水</div>
          <input id="house2" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><div class="measure"><span class="notation" id="house2Value" value="0">0</span>  度電</div>
          <input id="house3" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><div class="measure"></span><span class="notation" id="house3Value" value="0">0</span>  度<span id="versionControl1">煤氣</span></div>
          <input id="house4" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><div class="measure"><span class="notation" id="house4Value" value="0">0</span>  度<span id="versionControl2">石油氣</span></div>
        </div>
      </section>


      <section class="row transport">
        <div class="col-md-4 col-xs-4 middle bg-white">
          <img src="images/transport.svg"/>
          <div class="time explain">每日</div>
        </div>
        <div class="col-md-4 col-xs-4 transport-slider middle bg-grey">
          <input id="transport1" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span class="tool" id="versionControl3">MTR</span>
          <div class="measure"><span class="notation" id="transport1Value" value="0">0</span>  <span id="versionControl9"> 元</span></div>
          <input id="transport2" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span class="tool" id="versionControl4">巴士</span>
          <div class="measure"><span class="notation" id="transport2Value" value="0">0</span>  <span id="versionControl10"> 元</span></div>
          <input id="transport3" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span class="tool" id="versionControl5">小巴</span>
          <div class="measure"></span><span class="notation" id="transport3Value" value="0">0</span>  <span id="versionControl11"> 元</span></div>
        </div>
        <div class="col-md-4 col-xs-4 middle bg-grey transport-slider">
          <!-- <div class="rdSlider center" id="transport"></div>
          <div id="transportnote">所花費用</div> -->
          <input id="transport4" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span class="tool" id="versionControl6">的士</span>
          <div class="measure"><span class="notation" id="transport4Value" value="0">0</span> <span id="versionControl12"> 元</span></div>
          <input id="transport5" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span class="tool" id="versionControl7">私家車</span>
          <div class="measure"><span class="notation" id="transport5Value" value="0">0</span>  km</div>
          <input id="transport6" class="verticleSlider" data-slider-id='ex1Slider' type="text"/><span class="tool" id="versionControl8">單車</span>
          <div class="measure"><span class="notation" id="transport6Value" value="0">0</span>  km</div>
        </div>
      </section>

      <section class="result row">
        <button id="lightboxTrigger" type="button" class="btn btn-lg btn-block">查看計算結果</button>
      </section>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> 資料來源：綠色和平香港分部，臺灣行政院環境保護署，世界自然基金會香港分會</p>
